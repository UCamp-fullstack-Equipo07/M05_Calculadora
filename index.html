<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>

<body>
    <header class="header">
        <nav class="navbar">
            <li>
                <p class="texto_nav">UCAMP EQUIPO 7</p>
            </li>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="#" class="nav-link">Calculadora</a>
                </li>
                <li class="nav-item">
                    <a href="./content/consola.html" class="nav-link">Consola</a>
                </li>
                <div></div>
            </ul>
        </nav>
    </header>
    <main>
        <section class="contenedor">
            </div>
            <div class="calculadora">
                <div class="display">
                    <div id="vaalor-anterior"></div>
                    <input id="result" type="number" class="text_value" disabled>
                    <div id="valor-actual"></div>
                </div>
                <button id="erase" class="reset">C</button>
                <button>&larr;</button>
                <button id="divide" class="formula">/</button>
                <button id="seven" class="numero">7</button>
                <button id="eight" class="numero">8</button>
                <button id="nine" class="numero">9</button>
                <button id="multiply" class="operador">*</button>
                <button id="four" class="numero">4</button>
                <button id="five" class="numero">5</button>
                <button id="six" class="numero">6</button>
                <button id="summar" class="operador">+</button>
                <button id="one" class="numero" onclick="obtain1()" value="1">1</button>
                <button id="two" class="numero">2</button>
                <button id="three" class="numero">3</button>
                <button id="substract" class="operador">-</button>
                <button id="zero" class="cero">0</button>
                <button id="equal" class="operador">=</button>
                <button id="dot">.</button>
            </div>
        </section>
    </main>
    <script type="text/javascript" src="/index.js"></script>
</body>

</html>
